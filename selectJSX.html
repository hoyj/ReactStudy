<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
      <!-- 앱이 랜더링 되는 위치 -->
    </div>
    <script src="static/ext/react.min.js"></script>
    <script src="static/ext/react-dom.min.js"></script>
    <script src="static/ext/babel.js"></script>
    <script type="text/babel">
      ReactDOM.render(
        <select defaultValue={["stay", "move"]} multiple={true}>
          <option value="stay">Should I stay</option>
          <option value="move">or should I move</option>
          <option value="trouble">If I stay it will be trouble</option>
        </select>,
        document.getElementById('app')
      );

    </script>
  </body>
</html>
